<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Email Sent - Fluentory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent-primary': '#82C293',
                        'accent-cta': '#00655F',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a1f22 0%, #04363a 50%, #021a1c 100%);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at 30% 30%,
                rgba(130, 194, 147, 0.15) 0%,
                rgba(0, 101, 95, 0.1) 30%,
                transparent 60%
            );
            animation: pulse-glow 8s ease-in-out infinite;
            z-index: 0;
        }

        .auth-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 8px 24px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, #00655F, #82C293);
            z-index: 1;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #00655F, #82C293);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 8px 24px rgba(130, 194, 147, 0.4);
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            
            <h1 class="text-3xl font-bold text-white mb-4">Check Your Email</h1>
            
            <p class="text-gray-300 mb-6">
                We've sent you a password reset link. Please check your email inbox and click the link to reset your password.
            </p>
            
            <div class="bg-white/5 rounded-lg p-4 mb-6 text-left">
                <p class="text-sm text-gray-400 mb-2">
                    <i class="fas fa-info-circle mr-2 text-accent-primary"></i>
                    <strong>Didn't receive the email?</strong>
                </p>
                <ul class="text-sm text-gray-400 space-y-1 ml-6">
                    <li>• Check your spam/junk folder</li>
                    <li>• Make sure you entered the correct email address</li>
                    <li>• Wait a few minutes and try again</li>
                </ul>
            </div>

            <a href="{% url 'login' %}" class="inline-block w-full text-center bg-gradient-to-r from-accent-cta to-accent-primary text-white font-semibold py-3 px-6 rounded-lg hover:shadow-lg transition-all">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Login
            </a>
        </div>
    </div>
</body>
</html>
