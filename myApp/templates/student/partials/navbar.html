<nav class="bg-[#04363a]/90 backdrop-blur-xl border-b border-white/10 sticky top-0 z-50 w-full">
    <div class="px-4 sm:px-6 py-3 sm:py-4 flex items-center justify-between gap-3 sm:gap-6">
        <div class="flex items-center gap-3 sm:gap-6 flex-1 min-w-0">
            <!-- Mobile menu button -->
            <button id="mobile-menu-button" class="lg:hidden text-white p-2 -ml-2">
                <i class="fas fa-bars text-xl"></i>
            </button>
            
            <a href="{% url 'student_home' %}" class="text-xl sm:text-2xl font-semibold text-white shrink-0">Fluentory</a>
            
            <div class="hidden md:flex items-center gap-3 flex-1 max-w-md min-w-0">
                <form action="{% url 'student_courses' %}" method="GET" class="relative flex-1 w-full">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-white/50 text-sm"></i>
                    <input type="text" name="search" placeholder="Search courses..." class="w-full pl-10 pr-4 py-2 rounded-xl border border-white/10 bg-[#254346]/70 text-white placeholder:text-white/50 focus:outline-none focus:ring-2 focus:ring-[#82C293]/40 focus:border-[#82C293]/50 text-sm">
                </form>
            </div>
        </div>
        
        <div class="flex items-center gap-2 sm:gap-4 shrink-0">
            <div class="flex items-center gap-1 sm:gap-2 text-white cursor-pointer hover:opacity-70 transition">
                <i class="fas fa-globe text-sm sm:text-base"></i>
                <span class="text-xs sm:text-sm hidden sm:inline">{{ request.user.profile.preferred_language|upper|default:'EN' }}</span>
            </div>
            
            <button class="relative text-white hover:opacity-70 transition" id="notifications-btn">
                <i class="fas fa-bell text-base sm:text-lg"></i>
                <span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
            
            <!-- User Dropdown -->
            <div class="relative" id="user-dropdown">
                <button class="flex items-center gap-2 cursor-pointer hover:opacity-80 transition" onclick="toggleUserMenu()">
                    <div class="w-7 h-7 sm:w-8 sm:h-8 rounded-full bg-[#254346] border border-white/10 grid place-items-center overflow-hidden">
                        {% if request.user.profile.avatar %}
                        <img src="{{ request.user.profile.avatar.url }}" alt="" class="w-full h-full object-cover">
                        {% else %}
                        <i class="fas fa-user text-xs text-white/70"></i>
                        {% endif %}
                    </div>
                    <span class="hidden sm:inline text-sm text-white">{{ request.user.first_name|default:request.user.username }}</span>
                    <i class="fas fa-chevron-down text-xs text-white/60 hidden sm:inline"></i>
                </button>
                
                <!-- Dropdown Menu -->
                <div id="user-menu" class="hidden absolute right-0 top-full mt-2 w-48 bg-[#04363a]/90 backdrop-blur-xl rounded-xl border border-white/10 shadow-lg py-2 z-50">
                    <div class="px-4 py-2 border-b border-white/10">
                        <div class="font-medium text-white">{{ request.user.first_name }} {{ request.user.last_name }}</div>
                        <div class="text-xs text-white/60">{{ request.user.email }}</div>
                    </div>
                    <a href="{% url 'student_home' %}" class="block px-4 py-2 text-sm text-white hover:bg-[#254346]/50 transition">
                        <i class="fas fa-home w-4 mr-2"></i> Dashboard
                    </a>
                    <a href="{% url 'student_settings' %}" class="block px-4 py-2 text-sm text-white hover:bg-[#254346]/50 transition">
                        <i class="fas fa-cog w-4 mr-2"></i> Settings
                    </a>
                    <a href="{% url 'student_certificates' %}" class="block px-4 py-2 text-sm text-white hover:bg-[#254346]/50 transition">
                        <i class="fas fa-certificate w-4 mr-2"></i> Certificates
                    </a>
                    <div class="border-t border-white/10 mt-2 pt-2">
                        <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-red-400 hover:bg-red-500/20 transition">
                            <i class="fas fa-sign-out-alt w-4 mr-2"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<script>
function toggleUserMenu() {
    const menu = document.getElementById('user-menu');
    menu.classList.toggle('hidden');
}

// Close menu when clicking outside
document.addEventListener('click', function(e) {
    const dropdown = document.getElementById('user-dropdown');
    const menu = document.getElementById('user-menu');
    if (dropdown && !dropdown.contains(e.target)) {
        menu.classList.add('hidden');
    }
});
</script>
