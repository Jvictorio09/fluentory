<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fluentory - Student{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'warm-sand': '#E8E0D5',
                        'soft-ivory': '#F5F3EF',
                        'muted-taupe': '#B8A99A',
                        'deep-charcoal': '#2C2C2C',
                    }
                }
            }
        }
    </script>
    <style>
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        .animate-shimmer {
            animation: shimmer 2s infinite;
        }
    </style>
</head>
<body class="bg-[#000000] text-white font-sans">
    {% include 'partials/role_preview_banner.html' %}
    {% include 'student/partials/navbar.html' %}
    
    <div class="flex min-h-[calc(100vh-4rem)] relative" {% if request.session.preview_role %}style="margin-top: 3.5rem;"{% endif %}>
        {% include 'student/partials/sidebar.html' %}
        {% include 'student/partials/mobile_menu.html' %}
        
        <main class="flex-1 w-full lg:ml-64 pt-16 bg-[#000000]">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
