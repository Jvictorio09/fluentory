{% extends 'student/base.html' %}

{% block content %}
<div class="p-4 sm:p-6 lg:p-8 xl:p-10 w-full">
    <div class="mb-6 sm:mb-8">
        <h1 class="text-2xl sm:text-3xl font-light text-white mb-2">My Certificates</h1>
        <p class="text-sm sm:text-base text-white/70">Verified credentials you can share globally</p>
    </div>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
        {% for i in "123456"|make_list %}
        <div class="bg-[#04363a]/90 backdrop-blur-xl rounded-2xl p-6 border border-white/10 shadow-[0_8px_24px_rgba(0,0,0,0.3)]">
            <div class="h-32 bg-gradient-to-br from-[#254346] to-[#04363a] rounded-xl mb-4 relative">
                <div class="absolute bottom-3 right-3 w-12 h-12 bg-[#254346] rounded-lg border border-white/10"></div>
            </div>
            
            <h3 class="text-lg font-medium text-white mb-2">Introduction to Data Science</h3>
            <p class="text-sm text-white/70 mb-4">Earned on January 15, 2026</p>
            
            <div class="flex items-center gap-2 mb-4">
                <span class="text-xs px-3 py-1 rounded-full bg-[#82C293]/20 text-[#82C293] border border-[#82C293]/30">
                    <i class="fas fa-check-circle mr-1"></i>Verified
                </span>
            </div>
            
            <div class="flex gap-3">
                <button class="flex-1 px-4 py-2 border border-white/10 rounded-xl text-sm text-white hover:bg-[#254346]/50 transition">
                    <i class="fas fa-download mr-2"></i>Download
                </button>
                <button class="flex-1 px-4 py-2 bg-gradient-to-r from-[#00655F] to-[#82C293] text-white rounded-xl text-sm hover:opacity-90 transition">
                    <i class="fab fa-linkedin mr-2"></i>Share
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
