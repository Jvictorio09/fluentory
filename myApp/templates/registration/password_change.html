<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Fluentory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent-primary': '#82C293',
                        'accent-cta': '#00655F',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a1f22 0%, #04363a 50%, #021a1c 100%);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at 30% 30%,
                rgba(130, 194, 147, 0.15) 0%,
                rgba(0, 101, 95, 0.1) 30%,
                transparent 60%
            );
            animation: pulse-glow 8s ease-in-out infinite;
            z-index: 0;
        }

        .auth-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            width: 100%;
            max-width: 440px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 8px 24px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, #00655F, #82C293);
            z-index: 1;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #82C293;
            box-shadow: 0 0 0 4px rgba(130, 194, 147, 0.15);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            transition: color 0.3s ease;
            z-index: 1;
            cursor: pointer;
        }

        .input-wrapper:focus-within .input-icon {
            color: #82C293;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, #00655F, #82C293);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px rgba(0, 101, 95, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 101, 95, 0.5);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Change Password</h1>
                <p class="text-gray-400">Enter your current password and choose a new one.</p>
            </div>

            {% if form.errors %}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            {{ error }}
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div class="input-wrapper relative">
                    <i class="fas fa-lock input-icon" onclick="togglePassword('id_old_password')"></i>
                    <input 
                        type="password" 
                        name="old_password" 
                        id="id_old_password"
                        class="form-input" 
                        placeholder="Current password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="input-wrapper relative">
                    <i class="fas fa-lock input-icon" onclick="togglePassword('id_new_password1')"></i>
                    <input 
                        type="password" 
                        name="new_password1" 
                        id="id_new_password1"
                        class="form-input" 
                        placeholder="New password"
                        required
                        autocomplete="new-password"
                    >
                </div>

                <div class="input-wrapper relative">
                    <i class="fas fa-lock input-icon" onclick="togglePassword('id_new_password2')"></i>
                    <input 
                        type="password" 
                        name="new_password2" 
                        id="id_new_password2"
                        class="form-input" 
                        placeholder="Confirm new password"
                        required
                        autocomplete="new-password"
                    >
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-key mr-2"></i>
                    Change Password
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="{% url 'login' %}" class="text-accent-primary hover:text-accent-cta transition-colors text-sm">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.previousElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-lock');
                icon.classList.add('fa-unlock');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-unlock');
                icon.classList.add('fa-lock');
            }
        }
    </script>
</body>
</html>
