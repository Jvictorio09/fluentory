{% extends 'dashboard/base.html' %}

{% block content %}
<div class="w-full max-w-[1600px] mx-auto">
    <!-- Header -->
    <div class="mb-8 sm:mb-10 animate-fade-in-up stagger-1">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
            <div>
                <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extralight text-gray-900 dark:text-white mb-3 tracking-[-0.02em]">
                    CRM / Leads
                </h1>
                <p class="text-base sm:text-lg text-gray-600 dark:text-white/70 font-light">Track prospects from first contact through enrollment</p>
            </div>
            <div class="flex gap-3">
                <a href="{% url 'dashboard:crm_analytics' %}" class="inline-flex items-center gap-2 bg-white dark:bg-[#254346]/70 border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white px-6 py-3 rounded-xl no-underline font-medium hover:bg-gray-50 dark:hover:bg-[#254346]/90 hover:border-emerald-300 dark:hover:border-[#82C293]/40 transition-all duration-300 hover:scale-105 shadow-sm dark:shadow-none">
                    <i class="fas fa-chart-line"></i>
                    <span>Analytics</span>
                </a>
                <a href="{% url 'dashboard:lead_create' %}" class="inline-flex items-center gap-2 bg-gradient-to-r from-[#00655F] to-[#82C293] text-white px-6 py-3 rounded-xl no-underline font-medium hover:shadow-[0_8px_25px_rgba(130,194,147,0.4)] hover:scale-105 transition-all duration-300 group animate-scale-in">
                    <i class="fas fa-plus transition-transform duration-300 group-hover:rotate-90"></i>
                    <span>Create Lead</span>
                </a>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="flex flex-wrap gap-4 mb-6 animate-fade-in-up stagger-2">
            <form id="quickFilterForm" method="get" class="flex flex-wrap gap-4 items-end">
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 dark:text-white/60 mb-2 font-medium">Status</label>
                    <select name="status" class="px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300 dark:focus:ring-[#82C293]/40 focus:border-emerald-400 dark:focus:border-[#82C293]/50 transition-all duration-300 shadow-sm dark:shadow-none">
                        <option value="">All Status</option>
                        <option value="new" {% if status_filter == 'new' %}selected{% endif %}>New</option>
                        <option value="contacted" {% if status_filter == 'contacted' %}selected{% endif %}>Contacted</option>
                        <option value="follow_up" {% if status_filter == 'follow_up' %}selected{% endif %}>Follow-up</option>
                        <option value="negotiating" {% if status_filter == 'negotiating' %}selected{% endif %}>Negotiating</option>
                        <option value="enrolled" {% if status_filter == 'enrolled' %}selected{% endif %}>Enrolled</option>
                        <option value="lost" {% if status_filter == 'lost' %}selected{% endif %}>Lost</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 dark:text-white/60 mb-2 font-medium">Source</label>
                    <select name="source" class="px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300 dark:focus:ring-[#82C293]/40 focus:border-emerald-400 dark:focus:border-[#82C293]/50 transition-all duration-300 shadow-sm dark:shadow-none">
                        <option value="">All Sources</option>
                        <option value="facebook" {% if source_filter == 'facebook' %}selected{% endif %}>Facebook</option>
                        <option value="instagram" {% if source_filter == 'instagram' %}selected{% endif %}>Instagram</option>
                        <option value="referral" {% if source_filter == 'referral' %}selected{% endif %}>Referral</option>
                        <option value="event" {% if source_filter == 'event' %}selected{% endif %}>Event</option>
                        <option value="website" {% if source_filter == 'website' %}selected{% endif %}>Website</option>
                        <option value="gift" {% if source_filter == 'gift' %}selected{% endif %}>Gift</option>
                        <option value="other" {% if source_filter == 'other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 dark:text-white/60 mb-2 font-medium">Owner</label>
                    <select name="owner" class="px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300 dark:focus:ring-[#82C293]/40 focus:border-emerald-400 dark:focus:border-[#82C293]/50 transition-all duration-300 shadow-sm dark:shadow-none">
                        <option value="">All Owners</option>
                        {% for owner in owners %}
                        <option value="{{ owner.id }}" {% if owner_filter == owner.id|stringformat:"s" %}selected{% endif %}>
                            {% if owner.get_full_name %}
                                {{ owner.get_full_name }}
                            {% elif owner.username %}
                                {{ owner.username }}
                            {% else %}
                                {{ owner.email|default:"Unknown" }}
                            {% endif %}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 dark:text-white/60 mb-2 font-medium">Sort</label>
                    <select name="sort" class="px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300 dark:focus:ring-[#82C293]/40 focus:border-emerald-400 dark:focus:border-[#82C293]/50 transition-all duration-300 shadow-sm dark:shadow-none">
                        <option value="updated" {% if sort == 'updated' %}selected{% endif %}>Last Updated</option>
                        <option value="contact" {% if sort == 'contact' %}selected{% endif %}>Last Contact</option>
                        <option value="created" {% if sort == 'created' %}selected{% endif %}>Created Date</option>
                        <option value="name" {% if sort == 'name' %}selected{% endif %}>Name</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 dark:text-white/60 mb-2 font-medium">Search</label>
                    <input type="text" name="q" value="{{ search_query }}" placeholder="Name, email, phone..." class="px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-white/40 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300 dark:focus:ring-[#82C293]/40 focus:border-emerald-400 dark:focus:border-[#82C293]/50 transition-all duration-300 shadow-sm dark:shadow-none">
                </div>
                <a href="{% url 'dashboard:leads' %}" class="px-6 py-2.5 bg-white dark:bg-[#254346]/70 border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white rounded-xl hover:bg-gray-50 dark:hover:bg-[#254346]/90 hover:border-emerald-300 dark:hover:border-[#82C293]/40 transition-all duration-300 font-medium hover:scale-105 shadow-sm dark:shadow-none">
                    <i class="fas fa-times mr-2"></i>Clear
                </a>
            </form>
        </div>
    </div>
    
    <!-- Leads Table -->
    <div id="tableContainer">
        {% include 'dashboard/partials/leads_table.html' %}
    </div>
</div>

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        new QuickFilter({
            formId: 'quickFilterForm',
            tableContainerId: 'tableContainer',
            filterControls: [
                { selector: 'select[name="status"]', param: 'status', type: 'select' },
                { selector: 'select[name="source"]', param: 'source', type: 'select' },
                { selector: 'select[name="owner"]', param: 'owner', type: 'select' },
                { selector: 'select[name="sort"]', param: 'sort', type: 'select' },
                { selector: 'input[name="q"]', param: 'q', type: 'input' }
            ],
            loadingClass: 'opacity-50 pointer-events-none'
        });
    });
</script>
{% endblock %}
{% endblock %}
