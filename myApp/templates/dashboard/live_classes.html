{% extends 'dashboard/base.html' %}

{% block content %}
<div class="w-full max-w-[1600px] mx-auto">
    <!-- Header -->
    <div class="mb-8 sm:mb-10 animate-fade-in-up stagger-1">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
            <div>
                <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extralight text-gray-900 dark:text-white mb-3 tracking-[-0.02em]">
                    Live Classes
                </h1>
                <p class="text-base sm:text-lg text-gray-600 dark:text-white/70 font-light">Manage all live class sessions</p>
            </div>
            <a href="{% url 'dashboard:live_class_create' %}" class="inline-flex items-center gap-2 bg-gradient-to-r from-[#00655F] to-[#82C293] text-white px-6 py-3 rounded-xl no-underline font-medium hover:shadow-[0_8px_25px_rgba(130,194,147,0.4)] hover:scale-105 transition-all duration-300 group animate-scale-in">
                <i class="fas fa-plus transition-transform duration-300 group-hover:rotate-90"></i>
                <span>Create Live Class</span>
            </a>
        </div>
        
        <!-- Filters -->
        <div class="flex flex-wrap gap-4 mb-6 animate-fade-in-up stagger-2">
            <form id="quickFilterForm" method="get" class="flex flex-wrap gap-4 items-end">
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 dark:text-white/60 mb-2 font-medium">Status</label>
                    <select name="status" class="px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300 dark:focus:ring-[#82C293]/40 focus:border-emerald-400 dark:focus:border-[#82C293]/50 transition-all duration-300 shadow-sm dark:shadow-none">
                        <option value="">All Status</option>
                        <option value="draft" {% if status_filter == 'draft' %}selected{% endif %}>Draft</option>
                        <option value="scheduled" {% if status_filter == 'scheduled' %}selected{% endif %}>Scheduled</option>
                        <option value="live" {% if status_filter == 'live' %}selected{% endif %}>Live</option>
                        <option value="completed" {% if status_filter == 'completed' %}selected{% endif %}>Completed</option>
                        <option value="cancelled" {% if status_filter == 'cancelled' %}selected{% endif %}>Cancelled</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 dark:text-white/60 mb-2 font-medium">Course</label>
                    <select name="course" class="px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300 dark:focus:ring-[#82C293]/40 focus:border-emerald-400 dark:focus:border-[#82C293]/50 transition-all duration-300 shadow-sm dark:shadow-none">
                        <option value="">All Courses</option>
                        {% for c in courses %}
                        <option value="{{ c.id }}" {% if course_filter == c.id|stringformat:"s" %}selected{% endif %}>{{ c.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 dark:text-white/60 mb-2 font-medium">Teacher</label>
                    <select name="teacher" class="px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300 dark:focus:ring-[#82C293]/40 focus:border-emerald-400 dark:focus:border-[#82C293]/50 transition-all duration-300 shadow-sm dark:shadow-none">
                        <option value="">All Teachers</option>
                        {% for t in teachers %}
                        <option value="{{ t.id }}" {% if teacher_filter == t.id|stringformat:"s" %}selected{% endif %}>{{ t.user.get_full_name|default:t.user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 dark:text-white/60 mb-2 font-medium">Date</label>
                    <select name="date_filter" class="px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300 dark:focus:ring-[#82C293]/40 focus:border-emerald-400 dark:focus:border-[#82C293]/50 transition-all duration-300 shadow-sm dark:shadow-none">
                        <option value="">All Dates</option>
                        <option value="today" {% if date_filter == 'today' %}selected{% endif %}>Today</option>
                        <option value="upcoming" {% if date_filter == 'upcoming' %}selected{% endif %}>Upcoming</option>
                        <option value="past" {% if date_filter == 'past' %}selected{% endif %}>Past</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 dark:text-white/60 mb-2 font-medium">Search</label>
                    <input type="text" name="q" value="{{ search_query }}" placeholder="Search sessions..." class="px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-white/40 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300 dark:focus:ring-[#82C293]/40 focus:border-emerald-400 dark:focus:border-[#82C293]/50 transition-all duration-300 shadow-sm dark:shadow-none">
                </div>
                <a href="{% url 'dashboard:live_classes' %}" class="px-6 py-2.5 bg-white dark:bg-[#254346]/70 border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white rounded-xl hover:bg-gray-50 dark:hover:bg-[#254346]/90 hover:border-emerald-300 dark:hover:border-[#82C293]/40 transition-all duration-300 font-medium hover:scale-105 shadow-sm dark:shadow-none">
                    <i class="fas fa-times mr-2"></i>Clear
                </a>
            </form>
        </div>
    </div>
    
    <!-- Live Classes Table -->
    <div id="tableContainer">
        {% include 'dashboard/partials/live_classes_table.html' %}
    </div>
</div>

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        new QuickFilter({
            formId: 'quickFilterForm',
            tableContainerId: 'tableContainer',
            filterControls: [
                { selector: 'select[name="status"]', param: 'status', type: 'select' },
                { selector: 'select[name="course"]', param: 'course_id', type: 'select' },
                { selector: 'select[name="teacher"]', param: 'teacher_id', type: 'select' },
                { selector: 'select[name="date_filter"]', param: 'date_filter', type: 'select' },
                { selector: 'input[name="q"]', param: 'q', type: 'input' }
            ],
            loadingClass: 'opacity-50 pointer-events-none'
        });
    });
</script>
{% endblock %}
{% endblock %}
