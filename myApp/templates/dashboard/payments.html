{% extends 'dashboard/base.html' %}

{% block content %}
<div class="w-full max-w-[1600px] mx-auto">
    <!-- Header -->
    <div class="mb-8 sm:mb-10 animate-fade-in-up stagger-1">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
            <div>
                <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extralight text-gray-900 dark:text-white mb-3 tracking-[-0.02em]">
                    Payment Management
                </h1>
                <p class="text-base sm:text-lg text-gray-600 dark:text-white/70 font-light">View and manage all payments</p>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="quick-filter-container flex flex-wrap gap-4 mb-6 animate-fade-in-up stagger-2">
            <div class="flex flex-wrap gap-4 items-end">
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 dark:text-white/60 mb-2 font-medium">Status</label>
                    <select name="status" class="px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300 dark:focus:ring-[#82C293]/40 focus:border-emerald-400 dark:focus:border-[#82C293]/50 transition-all duration-300 shadow-sm dark:shadow-none">
                        <option value="">All Status</option>
                        <option value="completed" {% if status_filter == 'completed' %}selected{% endif %}>Completed</option>
                        <option value="pending" {% if status_filter == 'pending' %}selected{% endif %}>Pending</option>
                        <option value="failed" {% if status_filter == 'failed' %}selected{% endif %}>Failed</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 dark:text-white/60 mb-2 font-medium">Search</label>
                    <input type="text" name="q" value="{{ search_query }}" placeholder="Search payments..." class="px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-white/40 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300 dark:focus:ring-[#82C293]/40 focus:border-emerald-400 dark:focus:border-[#82C293]/50 transition-all duration-300 shadow-sm dark:shadow-none">
                </div>
                <a href="{% url 'dashboard:payments' %}" onclick="if(window.quickFilter){window.quickFilter.clearFilters(); return false;}" class="px-6 py-2.5 bg-white dark:bg-[#254346]/70 border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white rounded-xl hover:bg-gray-50 dark:hover:bg-[#254346]/90 hover:border-emerald-300 dark:hover:border-[#82C293]/40 transition-all duration-300 font-medium hover:scale-105 shadow-sm dark:shadow-none">
                    <i class="fas fa-times mr-2"></i>Clear
                </a>
            </div>
        </div>
    </div>
    
    <!-- Payments Table -->
    {% include 'dashboard/partials/payments_table.html' %}
</div>
{% endblock %}
