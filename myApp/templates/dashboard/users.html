{% extends 'dashboard/base.html' %}

{% block content %}
<div class="w-full max-w-[1600px] mx-auto">
    <!-- Header -->
    <div class="mb-8 sm:mb-10 animate-fade-in-up stagger-1">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
            <div>
                <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extralight text-gray-900 dark:text-white mb-3 tracking-[-0.02em]">
                    User Management
                </h1>
                <p class="text-base sm:text-lg text-gray-600 dark:text-white/70 font-light">Manage all users, roles, and permissions</p>
            </div>
            <div class="flex gap-3">
                <button id="bulkDeleteBtn" onclick="bulkDeleteStudents()" class="hidden inline-flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-xl font-medium hover:shadow-lg hover:scale-105 transition-all duration-300">
                    <i class="fas fa-trash"></i>
                    <span>Delete Selected Students (<span id="selectedCount">0</span>)</span>
                </button>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="flex flex-wrap gap-4 mb-6 animate-fade-in-up stagger-2">
            <form id="quickFilterForm" method="get" class="flex flex-wrap gap-4 items-end">
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 dark:text-white/60 mb-2 font-medium">Role</label>
                    <select name="role" id="roleFilter" class="px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300 dark:focus:ring-[#82C293]/40 focus:border-emerald-400 dark:focus:border-[#82C293]/50 transition-all duration-300 shadow-sm dark:shadow-none">
                        <option value="">All Roles</option>
                        <option value="student" {% if selected_role == 'student' %}selected{% endif %}>Student</option>
                        <option value="admin" {% if selected_role == 'admin' %}selected{% endif %}>Admin</option>
                        <option value="partner" {% if selected_role == 'partner' %}selected{% endif %}>Partner</option>
                        <option value="instructor" {% if selected_role == 'instructor' %}selected{% endif %}>Instructor</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 dark:text-white/60 mb-2 font-medium">Status</label>
                    <select name="status" id="statusFilter" class="px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300 dark:focus:ring-[#82C293]/40 focus:border-emerald-400 dark:focus:border-[#82C293]/50 transition-all duration-300 shadow-sm dark:shadow-none">
                        <option value="">All Status</option>
                        <option value="active" {% if selected_status == 'active' %}selected{% endif %}>Active</option>
                        <option value="inactive" {% if selected_status == 'inactive' %}selected{% endif %}>Inactive</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 dark:text-white/60 mb-2 font-medium">Search</label>
                    <input type="text" name="q" id="searchInput" value="{{ search_query }}" placeholder="Search users..." class="px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-white/40 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300 dark:focus:ring-[#82C293]/40 focus:border-emerald-400 dark:focus:border-[#82C293]/50 transition-all duration-300 shadow-sm dark:shadow-none">
                </div>
                <a href="{% url 'dashboard:users' %}" class="px-6 py-2.5 bg-white dark:bg-[#254346]/70 border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white rounded-xl hover:bg-gray-50 dark:hover:bg-[#254346]/90 hover:border-emerald-300 dark:hover:border-[#82C293]/40 transition-all duration-300 font-medium hover:scale-105 shadow-sm dark:shadow-none">
                    <i class="fas fa-times mr-2"></i>Clear
                </a>
            </form>
        </div>
    </div>
    
    <!-- Users Table -->
    <div id="tableContainer">
        {% include 'dashboard/partials/users_table.html' %}
    </div>
</div>

<script>
function updateBulkDeleteButton() {
    const checkboxes = document.querySelectorAll('.student-checkbox:checked');
    const btn = document.getElementById('bulkDeleteBtn');
    const countSpan = document.getElementById('selectedCount');
    
    if (checkboxes.length > 0) {
        btn.classList.remove('hidden');
        countSpan.textContent = checkboxes.length;
    } else {
        btn.classList.add('hidden');
    }
}

function toggleAllStudents(checkbox) {
    const checkboxes = document.querySelectorAll('.student-checkbox');
    checkboxes.forEach(cb => cb.checked = checkbox.checked);
    updateBulkDeleteButton();
}

function bulkDeleteStudents() {
    const checkboxes = document.querySelectorAll('.student-checkbox:checked');
    const userIds = Array.from(checkboxes).map(cb => cb.value);
    
    if (userIds.length === 0) {
        alert('Please select at least one student to delete.');
        return;
    }
    
    if (!confirm(`Are you sure you want to delete ${userIds.length} student(s)? This action cannot be undone!`)) {
        return;
    }
    
    const formData = new FormData();
    userIds.forEach(id => formData.append('user_ids[]', id));
    
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
                      document.cookie.match(/csrftoken=([^;]+)/)?.[1];
    if (csrfToken) {
        formData.append('csrfmiddlewaretoken', csrfToken);
    }
    
    fetch('{% url "dashboard:students_bulk_delete" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': csrfToken
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(data.message || `Successfully deleted ${data.deleted} student(s)!`);
            location.reload();
        } else {
            alert('Error: ' + (data.error || 'Failed to delete students'));
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while deleting students.');
    });
}
</script>

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        new QuickFilter({
            formId: 'quickFilterForm',
            tableContainerId: 'tableContainer',
            filterControls: [
                { selector: '#roleFilter', param: 'role', type: 'select' },
                { selector: '#statusFilter', param: 'status', type: 'select' },
                { selector: '#searchInput', param: 'q', type: 'input' }
            ],
            loadingClass: 'opacity-50 pointer-events-none'
        });
    });
</script>
{% endblock %}
{% endblock %}
