<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fluentory - Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Telegraf - Main Font for Headers */
        @font-face {
            font-family: 'Telegraf';
            src: url('/static/fonts/Telegraf-Regular.woff2') format('woff2'),
                 url('/static/fonts/Telegraf-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Telegraf';
            src: url('/static/fonts/Telegraf-Bold.woff2') format('woff2'),
                 url('/static/fonts/Telegraf-Bold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Telegraf';
            src: url('/static/fonts/Telegraf-Light.woff2') format('woff2'),
                 url('/static/fonts/Telegraf-Light.woff') format('woff');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }
        
        /* Garet - Alternative Font for Subheaders and Paragraphs */
        @font-face {
            font-family: 'Garet';
            src: url('/static/fonts/Garet-Regular.woff2') format('woff2'),
                 url('/static/fonts/Garet-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Garet';
            src: url('/static/fonts/Garet-Bold.woff2') format('woff2'),
                 url('/static/fonts/Garet-Bold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Garet';
            src: url('/static/fonts/Garet-Light.woff2') format('woff2'),
                 url('/static/fonts/Garet-Light.woff') format('woff');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }
        
        /* Global font application */
        body {
            font-family: 'Garet', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        h1, h2, h3, h4, h5, h6, .font-heading {
            font-family: 'Telegraf', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        /* Modern Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .animate-slide-in-left {
            animation: slideInLeft 0.6s ease-out forwards;
        }
        
        .animate-slide-in-right {
            animation: slideInRight 0.6s ease-out forwards;
        }
        
        .animate-scale-in {
            animation: scaleIn 0.5s ease-out forwards;
        }
        
        .stagger-1 {
            animation-delay: 0.1s;
            opacity: 0;
        }
        
        .stagger-2 {
            animation-delay: 0.2s;
            opacity: 0;
        }
        
        .stagger-3 {
            animation-delay: 0.3s;
            opacity: 0;
        }
        
        .stagger-4 {
            animation-delay: 0.4s;
            opacity: 0;
        }
        
        .stagger-5 {
            animation-delay: 0.5s;
            opacity: 0;
        }
        
        .stagger-6 {
            animation-delay: 0.6s;
            opacity: 0;
        }
        
        /* Smooth transitions */
        * {
            transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 200ms;
        }
        
        /* Page enter animation */
        .page-enter {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'telegraf': ['Telegraf', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                        'garet': ['Garet', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                        'sans': ['Garet', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#000000] text-white font-garet">
    {% include 'dashboard/partials/navbar.html' %}
    
    <div class="flex min-h-[calc(100vh-4rem)] relative">
        {% include 'dashboard/partials/sidebar.html' %}
        
        <main class="flex-1 w-full lg:ml-64 pt-8 pb-6 px-6 sm:pt-10 sm:pb-8 sm:px-8 lg:pt-12 lg:pb-10 lg:px-10 xl:pt-14 xl:pb-12 xl:px-12 bg-[#000000] page-enter">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
