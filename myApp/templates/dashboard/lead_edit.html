{% extends 'dashboard/base.html' %}

{% block content %}
<div class="w-full max-w-[1600px] mx-auto">
    <!-- Header -->
    <div class="mb-8 sm:mb-10 animate-fade-in-up stagger-1">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
            <div>
                <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extralight text-slate-900 dark:text-slate-50 mb-3 tracking-[-0.02em]">
                    Edit Lead
                </h1>
                <p class="text-base sm:text-lg text-slate-600 dark:text-slate-300 font-light">{{ lead.name }}</p>
            </div>
            <div class="flex gap-3">
                <a href="{% url 'dashboard:lead_detail' lead.id %}" class="inline-flex items-center gap-2 bg-white dark:bg-[#254346]/70 border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white px-6 py-3 rounded-xl no-underline font-medium hover:bg-gray-50 dark:hover:bg-[#254346]/90 hover:border-emerald-300 dark:hover:border-[#82C293]/40 transition-all duration-300 hover:scale-105">
                    <i class="fas fa-eye"></i>
                    <span>View</span>
                </a>
                <a href="{% url 'dashboard:leads' %}" class="inline-flex items-center gap-2 bg-white dark:bg-[#254346]/70 border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white px-6 py-3 rounded-xl no-underline font-medium hover:bg-gray-50 dark:hover:bg-[#254346]/90 hover:border-emerald-300 dark:hover:border-[#82C293]/40 transition-all duration-300 hover:scale-105">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back</span>
                </a>
            </div>
        </div>
    </div>
    
    <!-- Lead Form -->
    <div class="bg-white dark:bg-[#04363a]/70 backdrop-blur-xl rounded-2xl border border-gray-200 dark:border-white/10 shadow-lg dark:shadow-[0_15px_40px_rgba(0,0,0,0.3)] p-8 animate-fade-in-up stagger-2">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- Basic Information -->
            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Basic Information</h2>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-white/80 mb-2">Name <span class="text-red-500 dark:text-red-400">*</span></label>
                    <input type="text" name="name" value="{{ lead.name }}" required class="w-full px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-white/40 focus:outline-none focus:ring-2 focus:ring-emerald-400 dark:focus:ring-[#82C293]/40 focus:border-emerald-500 dark:focus:border-[#82C293]/50 transition-all duration-300">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-white/80 mb-2">Email</label>
                        <input type="email" name="email" value="{{ lead.email }}" class="w-full px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-white/40 focus:outline-none focus:ring-2 focus:ring-emerald-400 dark:focus:ring-[#82C293]/40 focus:border-emerald-500 dark:focus:border-[#82C293]/50 transition-all duration-300">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-white/80 mb-2">Phone</label>
                        <input type="text" name="phone" value="{{ lead.phone }}" class="w-full px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-white/40 focus:outline-none focus:ring-2 focus:ring-emerald-400 dark:focus:ring-[#82C293]/40 focus:border-emerald-500 dark:focus:border-[#82C293]/50 transition-all duration-300">
                    </div>
                </div>
            </div>
            
            <!-- CRM Fields -->
            <div class="space-y-4 border-t border-gray-200 dark:border-white/10 pt-6">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">CRM Information</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-white/80 mb-2">Source <span class="text-red-500 dark:text-red-400">*</span></label>
                        <select name="source" required class="w-full px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-emerald-400 dark:focus:ring-[#82C293]/40 focus:border-emerald-500 dark:focus:border-[#82C293]/50 transition-all duration-300">
                            <option value="other" {% if lead.source == 'other' %}selected{% endif %}>Other</option>
                            <option value="facebook" {% if lead.source == 'facebook' %}selected{% endif %}>Facebook</option>
                            <option value="instagram" {% if lead.source == 'instagram' %}selected{% endif %}>Instagram</option>
                            <option value="referral" {% if lead.source == 'referral' %}selected{% endif %}>Referral</option>
                            <option value="event" {% if lead.source == 'event' %}selected{% endif %}>Event</option>
                            <option value="website" {% if lead.source == 'website' %}selected{% endif %}>Website</option>
                            <option value="gift" {% if lead.source == 'gift' %}selected{% endif %}>Gift</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-white/80 mb-2">Status <span class="text-red-500 dark:text-red-400">*</span></label>
                        <select name="status" required class="w-full px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-emerald-400 dark:focus:ring-[#82C293]/40 focus:border-emerald-500 dark:focus:border-[#82C293]/50 transition-all duration-300">
                            <option value="new" {% if lead.status == 'new' %}selected{% endif %}>New</option>
                            <option value="contacted" {% if lead.status == 'contacted' %}selected{% endif %}>Contacted</option>
                            <option value="follow_up" {% if lead.status == 'follow_up' %}selected{% endif %}>Follow-up</option>
                            <option value="negotiating" {% if lead.status == 'negotiating' %}selected{% endif %}>Negotiating</option>
                            <option value="enrolled" {% if lead.status == 'enrolled' %}selected{% endif %}>Enrolled</option>
                            <option value="lost" {% if lead.status == 'lost' %}selected{% endif %}>Lost</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-white/80 mb-2">Owner</label>
                        <select name="owner" class="w-full px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-emerald-400 dark:focus:ring-[#82C293]/40 focus:border-emerald-500 dark:focus:border-[#82C293]/50 transition-all duration-300">
                            <option value="">Unassigned</option>
                            {% for owner in owners %}
                            <option value="{{ owner.id }}" {% if lead.owner_id == owner.id %}selected{% endif %}>{{ owner.get_full_name|default:owner.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-white/80 mb-2">Notes</label>
                    <textarea name="notes" rows="6" class="w-full px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-white/40 focus:outline-none focus:ring-2 focus:ring-emerald-400 dark:focus:ring-[#82C293]/40 focus:border-emerald-500 dark:focus:border-[#82C293]/50 transition-all duration-300">{{ lead.notes }}</textarea>
                </div>
            </div>
            
            <!-- Actions -->
            <div class="flex items-center justify-end gap-4 border-t border-gray-200 dark:border-white/10 pt-6">
                <a href="{% url 'dashboard:lead_detail' lead.id %}" class="px-6 py-2.5 bg-white dark:bg-[#254346]/70 border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white rounded-xl hover:bg-gray-50 dark:hover:bg-[#254346]/90 hover:border-emerald-300 dark:hover:border-[#82C293]/40 transition-all duration-300 font-medium hover:scale-105">
                    Cancel
                </a>
                <button type="submit" class="px-6 py-2.5 bg-gradient-to-r from-emerald-600 to-emerald-700 dark:from-[#00655F] dark:to-[#82C293] text-white rounded-xl hover:shadow-[0_8px_25px_rgba(16,185,129,0.4)] dark:hover:shadow-[0_8px_25px_rgba(130,194,147,0.4)] transition-all duration-300 font-medium hover:scale-105">
                    <i class="fas fa-save mr-2"></i>Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
