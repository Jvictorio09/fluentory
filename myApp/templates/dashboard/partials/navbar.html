<nav class="fixed top-0 left-0 right-0 h-16 z-50 flex items-center justify-between px-6 backdrop-blur-xl border-b transition-all duration-300" style="background-color: var(--navbar-bg); border-color: var(--border-primary); box-shadow: var(--navbar-shadow);">
    <style>
        /* Premium logo handling - Dark mode: light logo, Light mode: dark logo */
        html[data-theme="dark"] .dashboard-logo,
        .theme-dark .dashboard-logo {
            filter: none;
            opacity: 1;
        }
        
        html[data-theme="light"] .dashboard-logo,
        .theme-light .dashboard-logo {
            filter: brightness(0) saturate(100%) invert(8%) sepia(25%) saturate(1500%) hue-rotate(145deg) brightness(0.7);
            opacity: 1;
        }
        
        .dashboard-logo {
            transition: filter 0.3s ease, opacity 0.3s ease, transform 0.3s ease;
        }
    </style>
    <div class="flex items-center gap-4">
        <a href="{% url 'dashboard:overview' %}" class="flex items-center gap-3 group">
            <img src="https://res.cloudinary.com/dkjtfjnlf/image/upload/v1766498125/Fluentory-Trsp-LS_xlra0r.png" 
                 alt="Fluentory Logo" 
                 class="dashboard-logo h-[110px] w-auto group-hover:scale-105" />
        </a>
        <span class="text-xs px-3 py-1.5 rounded-full font-medium transition-all duration-300" style="background-color: rgba(130, 194, 147, 0.15); border: 1px solid rgba(130, 194, 147, 0.3); color: var(--accent-primary);">
            Admin
        </span>
    </div>
    
    <div class="flex items-center gap-4">
        {% include 'partials/theme_toggle.html' %}
        <!-- Compact Role Switcher (dashboard header) -->
        <div class="relative group" id="dashboard-role-switcher">
            <button class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium transition-all duration-300" style="background-color: rgba(130, 194, 147, 0.1); border: 1px solid rgba(130, 194, 147, 0.2); color: var(--accent-primary);" onmouseover="this.style.backgroundColor='rgba(130, 194, 147, 0.2)'; this.style.borderColor='rgba(130, 194, 147, 0.3)'" onmouseout="this.style.backgroundColor='rgba(130, 194, 147, 0.1)'; this.style.borderColor='rgba(130, 194, 147, 0.2)'">
                <i class="fas fa-exchange-alt"></i>
                <span class="hidden sm:inline">Switch View</span>
                <i class="fas fa-chevron-down text-xs ml-1"></i>
            </button>
            <div class="absolute right-0 mt-2 w-56 rounded-xl backdrop-blur-xl border opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50" style="background-color: var(--dropdown-bg); border-color: var(--border-primary); box-shadow: var(--card-shadow-hover);">
                <div class="p-2 space-y-1">
                    <div class="px-3 py-2 text-xs uppercase tracking-wider font-medium" style="color: var(--text-tertiary);">View As:</div>
                    <a href="{% url 'dashboard:switch_role' %}?role=admin_dashboard" class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-all duration-300 group/item" style="background-color: rgba(130, 194, 147, 0.15); border: 1px solid rgba(130, 194, 147, 0.3); color: var(--text-primary);">
                        <div class="w-8 h-8 rounded-lg flex items-center justify-center" style="background-color: rgba(130, 194, 147, 0.2); border: 1px solid rgba(130, 194, 147, 0.4);">
                            <i class="fas fa-shield-alt text-sm" style="color: var(--accent-primary);"></i>
                        </div>
                        <div class="flex-1">
                            <div class="text-sm font-medium">Admin</div>
                            <div class="text-xs" style="color: var(--text-muted);">Full control</div>
                        </div>
                    </a>
                    <a href="{% url 'dashboard:switch_role' %}?role=student" class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-all duration-300 group/item" style="color: var(--text-secondary);" onmouseover="this.style.backgroundColor='rgba(130, 194, 147, 0.1)'; this.style.color='var(--text-primary)'; this.style.border='1px solid rgba(130, 194, 147, 0.2)'" onmouseout="this.style.backgroundColor='transparent'; this.style.color='var(--text-secondary)'; this.style.border='none'">
                        <div class="w-8 h-8 rounded-lg flex items-center justify-center" style="background-color: rgba(37, 157, 120, 0.15); border: 1px solid rgba(37, 157, 120, 0.3);">

                        </div>
                        <div class="flex-1">
                            <div class="text-sm font-medium">Student</div>
                            <div class="text-xs" style="color: var(--text-muted);">Learning view</div>
                        </div>
                    </a>
                    <a href="{% url 'dashboard:switch_role' %}?role=teacher" class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-all duration-300 group/item" style="color: var(--text-secondary);" onmouseover="this.style.backgroundColor='rgba(130, 194, 147, 0.1)'; this.style.color='var(--text-primary)'; this.style.border='1px solid rgba(130, 194, 147, 0.2)'" onmouseout="this.style.backgroundColor='transparent'; this.style.color='var(--text-secondary)'; this.style.border='none'">

                        </div>
                        <div class="flex-1">
                            <div class="text-sm font-medium">Teacher</div>
                            <div class="text-xs" style="color: var(--text-muted);">Course management</div>
                        </div>
                    </a>
                    <a href="{% url 'dashboard:switch_role' %}?role=partner" class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-all duration-300 group/item" style="color: var(--text-secondary);" onmouseover="this.style.backgroundColor='rgba(130, 194, 147, 0.1)'; this.style.color='var(--text-primary)'; this.style.border='1px solid rgba(130, 194, 147, 0.2)'" onmouseout="this.style.backgroundColor='transparent'; this.style.color='var(--text-secondary)'; this.style.border='none'">
                        <div class="w-8 h-8 rounded-lg flex items-center justify-center" style="background-color: rgba(184, 201, 67, 0.15); border: 1px solid rgba(184, 201, 67, 0.3);">
                            <i class="fas fa-handshake text-sm" style="color: #b8c943;"></i>
                        </div>
                        <div class="flex-1">
                            <div class="text-sm font-medium">Partner</div>
                            <div class="text-xs" style="color: var(--text-muted);">Analytics view</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        
        <a href="{% url 'home' %}" class="text-sm transition-all duration-300 flex items-center gap-2 group" style="color: var(--text-secondary);" onmouseover="this.style.color='var(--accent-primary)'" onmouseout="this.style.color='var(--text-secondary)'">
            <i class="fas fa-globe transition-transform duration-300 group-hover:rotate-12"></i>
            <span>View Site</span>
        </a>
        <a href="/django-admin/" class="text-sm transition-all duration-300 flex items-center gap-2 group" style="color: var(--text-secondary);" title="Technical Admin" onmouseover="this.style.color='var(--accent-primary)'" onmouseout="this.style.color='var(--text-secondary)'">
            <i class="fas fa-cog transition-transform duration-300 group-hover:rotate-90"></i>
            <span>Django Admin</span>
        </a>
        <a href="{% url 'logout' %}" class="text-sm transition-all duration-300 flex items-center gap-2 group" style="color: var(--text-secondary);" title="Logout" onmouseover="this.style.color='#ef4444'" onmouseout="this.style.color='var(--text-secondary)'">
            <i class="fas fa-sign-out-alt transition-transform duration-300 group-hover:rotate-12"></i>
            <span class="hidden sm:inline">Logout</span>
        </a>
        <div class="w-8 h-8 rounded-full flex items-center justify-center transition-all duration-300 cursor-pointer group" style="background-color: var(--bg-elevated); border: 1px solid var(--border-primary);" onmouseover="this.style.borderColor='var(--accent-primary)'; this.style.backgroundColor='rgba(130, 194, 147, 0.15)'" onmouseout="this.style.borderColor='var(--border-primary)'; this.style.backgroundColor='var(--bg-elevated)'">
            <i class="fas fa-user text-sm transition-colors duration-300" style="color: var(--text-secondary);"></i>
        </div>
    </div>
</nav>
