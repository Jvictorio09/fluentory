<aside class="hidden lg:block fixed left-0 top-16 h-[calc(100vh-4rem)] w-64 overflow-y-auto z-40 scrollbar-hide transition-all duration-300" style="background-color: var(--sidebar-bg); border-right: 1px solid var(--border-primary);">
    <style>
        .sidebar-nav-link {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.625rem 0.75rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-secondary);
        }
        
        .sidebar-nav-link:hover {
            color: var(--accent-primary);
            background-color: rgba(130, 194, 147, 0.1);
            transform: translateX(4px);
        }
        
        .sidebar-nav-link.active {
            color: var(--accent-primary);
            background-color: rgba(130, 194, 147, 0.12);
            font-weight: 500;
        }
        
        .sidebar-nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 60%;
            background: linear-gradient(to bottom, var(--accent-primary), var(--accent-cta));
            border-radius: 0 2px 2px 0;
            box-shadow: 0 0 12px rgba(130, 194, 147, 0.5);
            animation: accentLineSlide 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes accentLineSlide {
            from {
                opacity: 0;
                transform: translateY(-50%) scaleY(0);
            }
            to {
                opacity: 1;
                transform: translateY(-50%) scaleY(1);
            }
        }
        
        .sidebar-nav-link i {
            width: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .sidebar-nav-link:hover i,
        .sidebar-nav-link.active i {
            color: var(--accent-primary);
        }
        
        .sidebar-section-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
            padding: 0 0.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-tertiary);
        }
    </style>
    <nav class="p-6 space-y-6">
        <!-- Core -->
        <div>
            <div class="sidebar-section-label">Core</div>
            <div class="space-y-1">
                <a href="{% url 'dashboard:overview' %}" class="sidebar-nav-link {% if request.resolver_match.url_name == 'overview' %}active{% endif %}">
                    <i class="fas fa-chart-line"></i>
                    <span>Overview</span>
                </a>
                <a href="{% url 'dashboard:users' %}" class="sidebar-nav-link {% if 'users' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
                <a href="{% url 'dashboard:teachers' %}" class="sidebar-nav-link {% if 'teachers' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Teachers</span>
                </a>
                <a href="{% url 'dashboard:courses' %}" class="sidebar-nav-link {% if 'courses' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-book"></i>
                    <span>Courses</span>
                </a>
                <a href="{% url 'dashboard:live_classes' %}" class="sidebar-nav-link {% if 'live_classes' in request.resolver_match.url_name or 'live_class' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-video"></i>
                    <span>Live Classes</span>
                </a>
                <a href="{% url 'dashboard:payments' %}" class="sidebar-nav-link {% if 'payments' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-credit-card"></i>
                    <span>Payments</span>
                </a>
                <a href="{% url 'dashboard:certificates' %}" class="sidebar-nav-link {% if 'certificates' in request.resolver_match.url_name or 'certificate_preview' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-certificate"></i>
                    <span>Certificates</span>
                </a>
                <a href="{% url 'dashboard:gifted_courses' %}" class="sidebar-nav-link {% if 'gifted_courses' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-gift"></i>
                    <span>Gifted Courses</span>
                </a>
                <a href="{% url 'dashboard:leads' %}" class="sidebar-nav-link {% if 'lead' in request.resolver_match.url_name or 'crm' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-user-tag"></i>
                    <span>CRM / Leads</span>
                </a>
                <a href="{% url 'dashboard:infobip_sync' %}" class="sidebar-nav-link {% if 'infobip' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-sync-alt"></i>
                    <span>Infobip Sync</span>
                </a>
                <a href="{% url 'dashboard:analytics' %}" class="sidebar-nav-link {% if 'analytics' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </a>
                <a href="{% url 'dashboard:media' %}" class="sidebar-nav-link {% if 'media' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-images"></i>
                    <span>Media Library</span>
                </a>
            </div>
        </div>
        
        <!-- Content -->
        <div>
            <div class="sidebar-section-label">Content</div>
            <div class="space-y-1">
                <a href="{% url 'dashboard:hero' %}" class="sidebar-nav-link {% if 'hero' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-home"></i>
                    <span>Hero Section</span>
                </a>
                <a href="{% url 'dashboard:site_images' %}" class="sidebar-nav-link {% if 'site_images' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-palette"></i>
                    <span>Site Images</span>
                </a>
            </div>
        </div>
        
        <!-- System -->
        <div>
            <div class="sidebar-section-label">System</div>
            <div class="space-y-1">
                <a href="/django-admin/" class="sidebar-nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Django Admin</span>
                </a>
            </div>
        </div>
    </nav>
</aside>
