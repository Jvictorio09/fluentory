{% extends 'dashboard/base.html' %}

{% block content %}
<div class="w-full max-w-[1600px] mx-auto">
    <!-- Header -->
    <div class="mb-8 sm:mb-10 animate-fade-in-up stagger-1">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
            <div>
                <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extralight text-gray-900 dark:text-white mb-3 tracking-[-0.02em]">
                    Course Management
                </h1>
                <p class="text-base sm:text-lg text-gray-600 dark:text-white/70 font-light">Manage all courses and content</p>
            </div>
            <div class="flex gap-3">
                <button id="bulkDeleteBtn" onclick="bulkDeleteCourses()" class="hidden inline-flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-xl font-medium hover:shadow-lg hover:scale-105 transition-all duration-300">
                    <i class="fas fa-trash"></i>
                    <span>Delete Selected (<span id="selectedCount">0</span>)</span>
                </button>
                <a href="{% url 'dashboard:course_create' %}" class="inline-flex items-center gap-2 bg-gradient-to-r from-[#00655F] to-[#82C293] text-white px-6 py-3 rounded-xl no-underline font-medium hover:shadow-[0_8px_25px_rgba(130,194,147,0.4)] hover:scale-105 transition-all duration-300 group animate-scale-in">
                    <i class="fas fa-plus transition-transform duration-300 group-hover:rotate-90"></i>
                    <span>Create Course</span>
                </a>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="quick-filter-container flex flex-wrap gap-4 mb-6 animate-fade-in-up stagger-2">
            <div class="flex flex-wrap gap-4 items-end">
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 dark:text-white/60 mb-2 font-medium">Status</label>
                    <select name="status" class="px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300 dark:focus:ring-[#82C293]/40 focus:border-emerald-400 dark:focus:border-[#82C293]/50 transition-all duration-300 shadow-sm dark:shadow-none">
                        <option value="">All Status</option>
                        <option value="published" {% if status_filter == 'published' %}selected{% endif %}>Published</option>
                        <option value="draft" {% if status_filter == 'draft' %}selected{% endif %}>Draft</option>
                        <option value="archived" {% if status_filter == 'archived' %}selected{% endif %}>Archived</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 dark:text-white/60 mb-2 font-medium">Type</label>
                    <select name="type" class="px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300 dark:focus:ring-[#82C293]/40 focus:border-emerald-400 dark:focus:border-[#82C293]/50 transition-all duration-300 shadow-sm dark:shadow-none">
                        <option value="">All Types</option>
                        <option value="recorded" {% if type_filter == 'recorded' %}selected{% endif %}>Recorded</option>
                        <option value="live" {% if type_filter == 'live' %}selected{% endif %}>Live</option>
                        <option value="hybrid" {% if type_filter == 'hybrid' %}selected{% endif %}>Hybrid</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 dark:text-white/60 mb-2 font-medium">Search</label>
                    <input type="text" name="q" value="{{ search_query }}" placeholder="Search courses..." class="px-4 py-2.5 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-[#254346]/70 backdrop-blur-md text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-white/40 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300 dark:focus:ring-[#82C293]/40 focus:border-emerald-400 dark:focus:border-[#82C293]/50 transition-all duration-300 shadow-sm dark:shadow-none">
                </div>
                <a href="{% url 'dashboard:courses' %}" onclick="if(window.quickFilter){window.quickFilter.clearFilters(); return false;}" class="px-6 py-2.5 bg-white dark:bg-[#254346]/70 border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white rounded-xl hover:bg-gray-50 dark:hover:bg-[#254346]/90 hover:border-emerald-300 dark:hover:border-[#82C293]/40 transition-all duration-300 font-medium hover:scale-105 shadow-sm dark:shadow-none">
                    <i class="fas fa-times mr-2"></i>Clear
                </a>
            </div>
        </div>
    </div>
    
    <!-- Courses Table -->
    {% include 'dashboard/partials/courses_table.html' %}
</div>

<script>
function updateBulkDeleteButton() {
    const checkboxes = document.querySelectorAll('.course-checkbox:checked');
    const btn = document.getElementById('bulkDeleteBtn');
    const countSpan = document.getElementById('selectedCount');
    
    if (checkboxes.length > 0) {
        btn.classList.remove('hidden');
        countSpan.textContent = checkboxes.length;
    } else {
        btn.classList.add('hidden');
    }
}

function toggleAllCourses(checkbox) {
    const checkboxes = document.querySelectorAll('.course-checkbox');
    checkboxes.forEach(cb => cb.checked = checkbox.checked);
    updateBulkDeleteButton();
}

function bulkDeleteCourses() {
    const checkboxes = document.querySelectorAll('.course-checkbox:checked');
    const courseIds = Array.from(checkboxes).map(cb => cb.value);
    
    if (courseIds.length === 0) {
        alert('Please select at least one course to delete.');
        return;
    }
    
    if (!confirm(`Are you sure you want to delete ${courseIds.length} course(s)? This action cannot be undone!`)) {
        return;
    }
    
    // Create form data
    const formData = new FormData();
    courseIds.forEach(id => formData.append('course_ids[]', id));
    
    // Add CSRF token
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
                      document.cookie.match(/csrftoken=([^;]+)/)?.[1];
    if (csrfToken) {
        formData.append('csrfmiddlewaretoken', csrfToken);
    }
    
    // Send AJAX request
    fetch('{% url "dashboard:courses_bulk_delete" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': csrfToken
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(data.message || `Successfully deleted ${data.deleted} course(s)!`);
            location.reload();
        } else {
            alert('Error: ' + (data.error || 'Failed to delete courses'));
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while deleting courses.');
    });
}
</script>
{% endblock %}
