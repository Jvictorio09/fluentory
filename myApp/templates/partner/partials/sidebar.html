<aside class="fixed left-0 top-[4rem] h-[calc(100vh-4rem)] w-64 backdrop-blur-xl border-r z-40 hidden lg:block overflow-y-auto scrollbar-hide transition-all duration-300" style="background-color: var(--sidebar-bg); border-color: var(--border-primary);">
    <style>
        .sidebar-nav-link {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-primary);
        }
        
        .sidebar-nav-link:hover {
            color: var(--accent-primary);
            background-color: rgba(130, 194, 147, 0.1);
            transform: translateX(4px);
        }
        
        .sidebar-nav-link.active {
            color: var(--accent-primary);
            background-color: rgba(130, 194, 147, 0.12);
        }
        
        .sidebar-nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 60%;
            background: linear-gradient(to bottom, var(--accent-primary), var(--accent-cta));
            border-radius: 0 2px 2px 0;
            box-shadow: 0 0 12px rgba(130, 194, 147, 0.5);
            animation: accentLineSlide 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes accentLineSlide {
            from {
                opacity: 0;
                transform: translateY(-50%) scaleY(0);
            }
            to {
                opacity: 1;
                transform: translateY(-50%) scaleY(1);
            }
        }
        
        .sidebar-nav-link i {
            width: 1.25rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .sidebar-nav-link:hover i,
        .sidebar-nav-link.active i {
            color: var(--accent-primary);
        }
    </style>
    <nav class="p-4 space-y-1">
        <a href="/partner/" class="sidebar-nav-link {% if request.resolver_match.url_name == 'partner_overview' or request.path == '/partner/' %}active{% endif %}">
            <i class="fas fa-chart-line"></i>
            <span>Overview</span>
        </a>
        
        <a href="{% url 'partner_cohorts' %}" class="sidebar-nav-link {% if 'cohorts' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-users"></i>
            <span>My Cohorts / Students</span>
        </a>
        
        <a href="{% url 'partner_programs' %}" class="sidebar-nav-link {% if 'programs' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-box"></i>
            <span>Programs & Bundles</span>
        </a>
        
        <a href="{% url 'partner_referrals' %}" class="sidebar-nav-link {% if 'referrals' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-link"></i>
            <span>Referrals / Sales</span>
        </a>
        
        <a href="{% url 'partner_marketing' %}" class="sidebar-nav-link {% if 'marketing' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-bullhorn"></i>
            <span>Marketing Assets</span>
        </a>
        
        <a href="{% url 'partner_reports' %}" class="sidebar-nav-link {% if 'reports' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-chart-bar"></i>
            <span>Reports</span>
        </a>
        
        <a href="{% url 'partner_settings' %}" class="sidebar-nav-link {% if 'settings' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </nav>
</aside>
