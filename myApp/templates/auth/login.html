<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fluentory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'warm-sand': '#E8E0D5',
                        'soft-ivory': '#F5F3EF',
                        'muted-taupe': '#B8A99A',
                        'deep-charcoal': '#2C2C2C',
                    }
                }
            }
        }
    </script>
    <style>
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://res.cloudinary.com/dkjtfjnlf/image/upload/v1766150324/fluentory_-_branding-01_ljretg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.5;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-10">
            <a href="{% url 'home' %}" class="text-3xl font-semibold text-deep-charcoal">
                Fluentory
            </a>
            <p class="text-deep-charcoal/60 mt-2">Welcome back</p>
        </div>
        
        <!-- Messages -->
        {% if messages %}
        <div class="mb-6 space-y-3">
            {% for message in messages %}
            <div class="p-4 rounded-xl {% if message.tags == 'error' %}bg-red-50 text-red-700 border border-red-200{% else %}bg-green-50 text-green-700 border border-green-200{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <!-- Login Form -->
        <div class="bg-white rounded-3xl p-8 sm:p-10 border border-muted-taupe/20 shadow-lg">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="username" class="block text-sm font-medium text-deep-charcoal mb-2">
                        Username or Email
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="w-full px-4 py-3 rounded-xl border border-muted-taupe/30 bg-soft-ivory/50 text-deep-charcoal placeholder-deep-charcoal/40 focus:outline-none focus:ring-2 focus:ring-deep-charcoal/20 focus:border-deep-charcoal/40 transition"
                        placeholder="Enter your username"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-deep-charcoal mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full px-4 py-3 rounded-xl border border-muted-taupe/30 bg-soft-ivory/50 text-deep-charcoal placeholder-deep-charcoal/40 focus:outline-none focus:ring-2 focus:ring-deep-charcoal/20 focus:border-deep-charcoal/40 transition pr-12"
                            placeholder="Enter your password"
                        >
                        <button 
                            type="button" 
                            class="absolute right-4 top-1/2 transform -translate-y-1/2 text-deep-charcoal/60 hover:text-deep-charcoal transition"
                            onclick="togglePasswordVisibility()"
                            id="toggleBtn"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" name="remember" class="w-4 h-4 rounded border-muted-taupe/30 text-deep-charcoal focus:ring-deep-charcoal/20">
                        <span class="text-sm text-deep-charcoal/70">Remember me</span>
                    </label>
                    <a href="{% url 'accounts:password_reset' %}" class="text-sm text-deep-charcoal/70 hover:text-deep-charcoal transition">
                        Forgot password?
                    </a>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full py-4 bg-deep-charcoal text-white rounded-xl font-medium hover:opacity-90 transition shadow-lg hover:shadow-xl"
                >
                    Sign In
                </button>
            </form>
            
            <div class="mt-8 text-center">
                <p class="text-deep-charcoal/60">
                    Don't have an account?
                    <a href="{% url 'signup' %}" class="text-deep-charcoal font-medium hover:underline">
                        Sign up free
                    </a>
                </p>
            </div>
        </div>
        
        <!-- Back to home -->
        <div class="mt-8 text-center">
            <a href="{% url 'home' %}" class="text-sm text-deep-charcoal/60 hover:text-deep-charcoal transition">
                <i class="fas fa-arrow-left mr-2"></i>Back to home
            </a>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleBtn = document.getElementById('toggleBtn');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordField.type = 'password';
                toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }
    </script>
</body>
</html>
