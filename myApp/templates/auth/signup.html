<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fluentory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'warm-sand': '#E8E0D5',
                        'soft-ivory': '#F5F3EF',
                        'muted-taupe': '#B8A99A',
                        'deep-charcoal': '#2C2C2C',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-soft-ivory flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-10">
            <a href="{% url 'home' %}" class="text-3xl font-semibold text-deep-charcoal">
                Fluentory
            </a>
            <p class="text-deep-charcoal/60 mt-2">Start your learning journey</p>
        </div>
        
        <!-- Messages -->
        {% if messages %}
        <div class="mb-6 space-y-3">
            {% for message in messages %}
            <div class="p-4 rounded-xl {% if message.tags == 'error' %}bg-red-50 text-red-700 border border-red-200{% else %}bg-green-50 text-green-700 border border-green-200{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <!-- Signup Form -->
        <div class="bg-white rounded-3xl p-8 sm:p-10 border border-muted-taupe/20 shadow-lg">
            <form method="POST" class="space-y-5">
                {% csrf_token %}
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-deep-charcoal mb-2">
                            First Name
                        </label>
                        <input 
                            type="text" 
                            id="first_name" 
                            name="first_name" 
                            class="w-full px-4 py-3 rounded-xl border border-muted-taupe/30 bg-soft-ivory/50 text-deep-charcoal placeholder-deep-charcoal/40 focus:outline-none focus:ring-2 focus:ring-deep-charcoal/20 focus:border-deep-charcoal/40 transition"
                            placeholder="John"
                        >
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-deep-charcoal mb-2">
                            Last Name
                        </label>
                        <input 
                            type="text" 
                            id="last_name" 
                            name="last_name" 
                            class="w-full px-4 py-3 rounded-xl border border-muted-taupe/30 bg-soft-ivory/50 text-deep-charcoal placeholder-deep-charcoal/40 focus:outline-none focus:ring-2 focus:ring-deep-charcoal/20 focus:border-deep-charcoal/40 transition"
                            placeholder="Doe"
                        >
                    </div>
                </div>
                
                <div>
                    <label for="username" class="block text-sm font-medium text-deep-charcoal mb-2">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="w-full px-4 py-3 rounded-xl border border-muted-taupe/30 bg-soft-ivory/50 text-deep-charcoal placeholder-deep-charcoal/40 focus:outline-none focus:ring-2 focus:ring-deep-charcoal/20 focus:border-deep-charcoal/40 transition"
                        placeholder="Choose a username"
                    >
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-deep-charcoal mb-2">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 rounded-xl border border-muted-taupe/30 bg-soft-ivory/50 text-deep-charcoal placeholder-deep-charcoal/40 focus:outline-none focus:ring-2 focus:ring-deep-charcoal/20 focus:border-deep-charcoal/40 transition"
                        placeholder="you@example.com"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-deep-charcoal mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 rounded-xl border border-muted-taupe/30 bg-soft-ivory/50 text-deep-charcoal placeholder-deep-charcoal/40 focus:outline-none focus:ring-2 focus:ring-deep-charcoal/20 focus:border-deep-charcoal/40 transition"
                        placeholder="Create a strong password"
                    >
                </div>
                
                <div>
                    <label for="password_confirm" class="block text-sm font-medium text-deep-charcoal mb-2">
                        Confirm Password
                    </label>
                    <input 
                        type="password" 
                        id="password_confirm" 
                        name="password_confirm" 
                        required
                        class="w-full px-4 py-3 rounded-xl border border-muted-taupe/30 bg-soft-ivory/50 text-deep-charcoal placeholder-deep-charcoal/40 focus:outline-none focus:ring-2 focus:ring-deep-charcoal/20 focus:border-deep-charcoal/40 transition"
                        placeholder="Confirm your password"
                    >
                </div>
                
                <div class="flex items-start gap-2">
                    <input type="checkbox" required class="w-4 h-4 mt-1 rounded border-muted-taupe/30 text-deep-charcoal focus:ring-deep-charcoal/20">
                    <span class="text-sm text-deep-charcoal/70">
                        I agree to the <a href="#" class="text-deep-charcoal hover:underline">Terms of Service</a> and <a href="#" class="text-deep-charcoal hover:underline">Privacy Policy</a>
                    </span>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full py-4 bg-deep-charcoal text-white rounded-xl font-medium hover:opacity-90 transition shadow-lg hover:shadow-xl"
                >
                    Create Account
                </button>
            </form>
            
            <div class="mt-8 text-center">
                <p class="text-deep-charcoal/60">
                    Already have an account?
                    <a href="{% url 'login' %}" class="text-deep-charcoal font-medium hover:underline">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
        
        <!-- Back to home -->
        <div class="mt-8 text-center">
            <a href="{% url 'home' %}" class="text-sm text-deep-charcoal/60 hover:text-deep-charcoal transition">
                <i class="fas fa-arrow-left mr-2"></i>Back to home
            </a>
        </div>
    </div>
</body>
</html>
