<aside class="hidden lg:block fixed left-0 top-16 h-[calc(100vh-4rem)] w-64 overflow-y-auto z-40 scrollbar-hide transition-all duration-300" style="background-color: var(--sidebar-bg); border-right: 1px solid var(--border-primary);">
    <style>
        .sidebar-nav-link {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.625rem 0.75rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-secondary);
        }
        
        .sidebar-nav-link:hover {
            color: var(--text-primary);
            background-color: rgba(130, 194, 147, 0.1);
            transform: translateX(4px);
        }
        
        .sidebar-nav-link.active {
            color: var(--accent-primary);
            background-color: rgba(130, 194, 147, 0.12);
            font-weight: 500;
        }
        
        .sidebar-nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 60%;
            background: linear-gradient(to bottom, var(--accent-primary), var(--accent-cta));
            border-radius: 0 2px 2px 0;
            box-shadow: 0 0 12px rgba(130, 194, 147, 0.5);
            animation: accentLineSlide 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes accentLineSlide {
            from {
                opacity: 0;
                transform: translateY(-50%) scaleY(0);
            }
            to {
                opacity: 1;
                transform: translateY(-50%) scaleY(1);
            }
        }
        
        .sidebar-nav-link i {
            width: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .sidebar-nav-link:hover i,
        .sidebar-nav-link.active i {
            color: var(--accent-primary);
        }
        
        .sidebar-section-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
            padding: 0 0.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-tertiary);
        }
    </style>

                <a href="/admin/site-images/" class="sidebar-nav-link {% if 'site_images' in request.resolver_match.url_name or 'site-images' in request.resolver_match.url_name %}active{% endif %}">
