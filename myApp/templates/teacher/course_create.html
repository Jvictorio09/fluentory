{% extends 'teacher/base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Create Course</h1>
<form method="post" class="bg-white p-6 rounded shadow space-y-4">
    {% csrf_token %}
    <div>
        <label class="block mb-2">Title</label>
        <input type="text" name="title" required class="w-full border rounded p-2">
    </div>
    <div>
        <label class="block mb-2">Slug</label>
        <input type="text" name="slug" required class="w-full border rounded p-2">
    </div>
    <div>
        <label class="block mb-2">Description</label>
        <textarea name="description" required class="w-full border rounded p-2" rows="5"></textarea>
    </div>
    <div>
        <label class="block mb-2">Course Type <span class="text-red-500">*</span></label>
        <select name="course_type" required class="w-full border rounded p-2">
            <option value="recorded">Recorded (Self-paced)</option>
            <option value="live">Live (Scheduled sessions)</option>
            <option value="hybrid">Hybrid (Combination of recorded and live)</option>
        </select>
        <p class="text-sm text-gray-600 mt-1">Select the type of course delivery method</p>
    </div>
    <button type="submit" class="bg-deep-charcoal text-white px-4 py-2 rounded">Create</button>
</form>
{% endblock %}
