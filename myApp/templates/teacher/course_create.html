{% extends 'teacher/base.html' %}

{% block content %}
<div class="space-y-8 sm:space-y-10">
    <div class="mb-10">
        <h1 class="text-4xl sm:text-5xl font-bold mb-3 tracking-tight" style="color: var(--text-primary);">Create Course</h1>
        <p class="text-base sm:text-lg font-normal tracking-wide" style="color: var(--text-tertiary);">Create a new course for your students</p>
    </div>
    <div class="h-px bg-gradient-to-r from-transparent mb-8" style="background: linear-gradient(to right, transparent, var(--border-primary), transparent);"></div>
    
    <div class="glass-card backdrop-blur-2xl p-8 sm:p-10 rounded-2xl border shadow-xl" style="border-color: var(--border-primary);">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block mb-2 font-medium" style="color: var(--text-primary);">Title</label>
                <input type="text" name="title" required class="w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-[#82C293]/50 focus:border-[#82C293]/50 transition-all" style="background-color: var(--bg-elevated); border-color: var(--border-primary); color: var(--text-primary);">
            </div>
            <div>
                <label class="block mb-2 font-medium" style="color: var(--text-primary);">Slug</label>
                <input type="text" name="slug" required class="w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-[#82C293]/50 focus:border-[#82C293]/50 transition-all" style="background-color: var(--bg-elevated); border-color: var(--border-primary); color: var(--text-primary);" placeholder="url-friendly-slug">
                <p class="text-sm mt-1" style="color: var(--text-muted);">URL-friendly version of the title (lowercase, hyphens instead of spaces)</p>
            </div>
            <div>
                <label class="block mb-2 font-medium" style="color: var(--text-primary);">Description</label>
                <textarea name="description" required class="w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-[#82C293]/50 focus:border-[#82C293]/50 transition-all" rows="5" style="background-color: var(--bg-elevated); border-color: var(--border-primary); color: var(--text-primary);"></textarea>
            </div>
            <div>
                <label class="block mb-2 font-medium" style="color: var(--text-primary);">Course Type <span class="text-red-500">*</span></label>
                <select name="course_type" required class="w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-[#82C293]/50 focus:border-[#82C293]/50 transition-all" style="background-color: var(--bg-elevated); border-color: var(--border-primary); color: var(--text-primary);">
                    <option value="recorded">Recorded (Self-paced)</option>
                    <option value="live">Live (Scheduled sessions)</option>
                    <option value="hybrid">Hybrid (Combination of recorded and live)</option>
                </select>
                <p class="text-sm mt-1" style="color: var(--text-muted);">Select the type of course delivery method</p>
            </div>
            <div class="flex items-center gap-4 pt-4">
                <button type="submit" class="inline-flex items-center gap-2 bg-gradient-to-r from-[#82C293] via-[#6fb380] to-[#82C293] text-white px-8 py-4 rounded-xl font-semibold shadow-lg shadow-[#82C293]/30 hover:shadow-xl hover:shadow-[#82C293]/40 hover:scale-105 transition-all duration-300">
                    <i class="fas fa-plus"></i>
                    Create Course
                </button>
                <a href="{% url 'teacher_courses' %}" class="px-6 py-4 rounded-xl font-medium transition-all duration-300" style="color: var(--text-secondary); border: 1px solid var(--border-primary);">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
