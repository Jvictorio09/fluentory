{% extends 'teacher/base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Edit Quiz: {{ quiz.title }}</h1>
<form method="post" class="bg-white p-6 rounded shadow space-y-4">
    {% csrf_token %}
    <div>
        <label class="block mb-2">Title</label>
        <input type="text" name="title" value="{{ quiz.title }}" required class="w-full border rounded p-2">
    </div>
    <div>
        <label class="block mb-2">Passing Score (%)</label>
        <input type="number" name="passing_score" value="{{ quiz.passing_score }}" class="w-full border rounded p-2">
    </div>
    <button type="submit" class="bg-deep-charcoal text-white px-4 py-2 rounded">Update</button>
</form>
<div class="mt-4">
    <a href="{% url 'teacher_quiz_questions' course.id quiz.id %}" class="text-blue-600">Manage Questions â†’</a>
</div>
{% endblock %}
