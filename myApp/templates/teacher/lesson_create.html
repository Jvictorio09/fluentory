{% extends 'teacher/base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Create Lesson</h1>
<form method="post" class="bg-white p-6 rounded shadow space-y-4">
    {% csrf_token %}
    <div>
        <label class="block mb-2">Module</label>
        <select name="module" required class="w-full border rounded p-2">
            {% for module in modules %}
            <option value="{{ module.id }}">{{ module.title }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label class="block mb-2">Title</label>
        <input type="text" name="title" required class="w-full border rounded p-2">
    </div>
    <div>
        <label class="block mb-2">Description</label>
        <textarea name="description" class="w-full border rounded p-2" rows="3"></textarea>
    </div>
    <div>
        <label class="block mb-2">Video URL</label>
        <input type="url" name="video_url" class="w-full border rounded p-2">
    </div>
    <div>
        <label class="block mb-2">Order</label>
        <input type="number" name="order" value="0" class="w-full border rounded p-2">
    </div>
    <button type="submit" class="bg-deep-charcoal text-white px-4 py-2 rounded">Create</button>
</form>
{% endblock %}
