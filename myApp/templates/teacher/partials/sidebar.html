<aside class="fixed left-0 top-[4.5rem] h-[calc(100vh-4.5rem)] w-56 backdrop-blur-xl border-r border-slate-200 dark:border-white/10 z-40 hidden lg:block overflow-y-auto scrollbar-hide transition-all duration-300 bg-white dark:bg-slate-900/50">
    <style>
        .sidebar-nav-link {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: rgb(71 85 105 / 1);
            margin: 0.25rem 0;
        }
        
        .dark .sidebar-nav-link {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .sidebar-nav-link:hover:not(.active) {
            color: rgb(16 185 129 / 1);
            background-color: rgb(236 253 245 / 0.5);
            transform: translateX(2px);
        }
        
        .dark .sidebar-nav-link:hover:not(.active) {
            color: rgb(16 185 129 / 1);
            background-color: rgba(16, 185, 129, 0.1);
        }
        
        .sidebar-nav-link.active {
            color: rgb(16 185 129 / 1);
            background-color: rgb(236 253 245 / 0.8);
            font-weight: 600;
        }
        
        .dark .sidebar-nav-link.active {
            color: rgb(16 185 129 / 1);
            background-color: rgba(16, 185, 129, 0.15);
        }
        
        .sidebar-nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 60%;
            background: linear-gradient(to bottom, rgb(16 185 129 / 1), rgb(5 150 105 / 1));
            border-radius: 0 2px 2px 0;
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.4);
        }
        
        .sidebar-nav-link i {
            width: 1.25rem;
            text-align: center;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .sidebar-nav-link.active i {
            color: rgb(16 185 129 / 1);
        }
    </style>
    <nav class="p-4 space-y-1">
        <a href="{% url 'teacher_dashboard' %}" class="sidebar-nav-link {% if request.resolver_match.url_name == 'teacher_dashboard' %}active{% endif %}">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
        <a href="{% url 'teacher_courses' %}" class="sidebar-nav-link {% if 'courses' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-book"></i>
            <span>My Courses</span>
        </a>
        <a href="{% url 'teacher_my_students' %}" class="sidebar-nav-link {% if 'students' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-users"></i>
            <span>My Students</span>
        </a>
        <a href="{% url 'teacher_schedule' %}" class="sidebar-nav-link {% if 'schedule' in request.resolver_match.url_name or 'live' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-calendar"></i>
            <span>Live Classes</span>
        </a>
        <a href="{% url 'teacher_availability' %}" class="sidebar-nav-link {% if 'availability' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-clock"></i>
            <span>Availability</span>
        </a>
        <a href="{% url 'teacher_profile_edit' %}" class="sidebar-nav-link {% if 'profile' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-user-edit"></i>
            <span>Edit Profile</span>
        </a>
    </nav>
</aside>
