<aside class="fixed left-0 top-[4.5rem] h-[calc(100vh-4.5rem)] w-56 backdrop-blur-xl border-r z-40 hidden lg:block overflow-y-auto scrollbar-hide transition-all duration-300" style="background-color: var(--sidebar-bg); border-color: var(--border-primary);">
    <style>
        .sidebar-nav-link {
            position: relative;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.875rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-secondary);
        }
        
        .sidebar-nav-link:hover {
            color: var(--accent-primary);
            background-color: rgba(130, 194, 147, 0.1);
            transform: translateX(4px);
        }
        
        .sidebar-nav-link.active {
            color: var(--accent-primary);
            background-color: rgba(130, 194, 147, 0.12);
        }
        
        .sidebar-nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 60%;
            background: linear-gradient(to bottom, var(--accent-primary), var(--accent-cta));
            border-radius: 0 2px 2px 0;
            box-shadow: 0 0 12px rgba(130, 194, 147, 0.5);
            animation: accentLineSlide 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes accentLineSlide {
            from {
                opacity: 0;
                transform: translateY(-50%) scaleY(0);
            }
            to {
                opacity: 1;
                transform: translateY(-50%) scaleY(1);
            }
        }
        
        .sidebar-nav-link i {
            width: 1.25rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .sidebar-nav-link:hover i,
        .sidebar-nav-link.active i {
            color: var(--accent-primary);
        }
    </style>
    <nav class="p-6 space-y-2">
        <a href="{% url 'teacher_dashboard' %}" class="sidebar-nav-link {% if request.resolver_match.url_name == 'teacher_dashboard' %}active{% endif %}">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
        <a href="{% url 'teacher_courses' %}" class="sidebar-nav-link {% if 'courses' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-book"></i>
            <span>My Courses</span>
        </a>
        <a href="{% url 'teacher_my_students' %}" class="sidebar-nav-link {% if 'students' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-users"></i>
            <span>My Students</span>
        </a>
        <a href="{% url 'teacher_schedule' %}" class="sidebar-nav-link {% if 'schedule' in request.resolver_match.url_name or 'live' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-calendar"></i>
            <span>Live Classes</span>
        </a>
        <a href="{% url 'teacher_availability' %}" class="sidebar-nav-link {% if 'availability' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-clock"></i>
            <span>Availability</span>
        </a>
    </nav>
</aside>
