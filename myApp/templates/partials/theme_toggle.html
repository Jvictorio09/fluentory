<!-- Theme Toggle Button -->
<button 
    id="theme-toggle" 
    class="theme-toggle-btn flex items-center justify-center w-10 h-10 rounded-full transition-all duration-300 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2"
    style="background: var(--bg-secondary); color: var(--text-primary); border: 1px solid var(--border-color);"
    aria-label="Toggle theme"
    type="button"
>
    <!-- Sun icon for light mode (shown when dark mode is active) -->
    <i class="fas fa-sun text-lg theme-icon-light hidden"></i>
    <!-- Moon icon for dark mode (shown when light mode is active) -->
    <i class="fas fa-moon text-lg theme-icon-dark"></i>
</button>
