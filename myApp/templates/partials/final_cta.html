<section class="relative bg-gradient-to-br from-deep-charcoal via-[#1a1a1a] to-deep-charcoal py-12 lg:py-16 text-white text-center overflow-hidden">
    <!-- Background Image -->
    <div class="absolute inset-0">
      <img
        src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=2400&q=80"

        class="w-full h-full object-cover opacity-12"
        loading="lazy"
      />
      <div class="absolute inset-0 bg-gradient-to-b from-deep-charcoal/95 via-[#1a1a1a]/90 to-deep-charcoal/95"></div>
      <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(201,169,97,0.08),transparent_70%)]"></div>

    <div class="max-w-[900px] mx-auto px-8 lg:px-20 relative z-10">
        <!-- Headline with improved spacing -->
        <h2 class="text-5xl sm:text-6xl lg:text-[5.5rem] font-extralight mb-8 tracking-[-2px] leading-[1.05]">
            Find Your Level.<br>Start Today.
        </h2>
        
        <!-- Description with better spacing -->
        <p class="text-xl sm:text-2xl mb-14 text-white/90 font-light leading-relaxed max-w-[680px] mx-auto">
            Take the placement test and get a personalized path in minutes.
        </p>
        
        <!-- Enhanced CTAs -->
        <div class="flex flex-col sm:flex-row gap-5 justify-center mb-12">
            <a href="{% url 'login' %}?next={% url 'student_placement' %}" class="group inline-flex items-center justify-center gap-3 bg-accent-gold text-deep-charcoal py-6 px-14 rounded-2xl no-underline text-lg font-semibold shadow-[0_20px_50px_rgba(201,169,97,0.35)] hover:bg-accent-gold/90 hover:shadow-[0_24px_60px_rgba(201,169,97,0.45)] transition-all duration-300 transform hover:scale-[1.02]">
                Take the Free Placement Test
                <i class="fas fa-arrow-right text-deep-charcoal/70 group-hover:translate-x-1 transition-transform"></i>
            </a>
            <a href="#courses" class="inline-flex items-center justify-center bg-white/10 border-2 border-white/20 backdrop-blur-md text-white py-6 px-14 rounded-2xl no-underline text-lg font-semibold hover:bg-white/15 hover:border-accent-gold/40 transition-all duration-300 smooth-scroll">
                Browse Programs
            </a>
        </div>
        
        <!-- Enhanced trust indicators -->
        <div class="flex flex-wrap justify-center gap-8 lg:gap-12">
            <div class="flex items-center gap-3 text-sm text-white/90 font-medium">
                <div class="w-10 h-10 rounded-xl bg-accent-gold/20 border border-accent-gold/30 grid place-items-center">
                    <i class="fas fa-shield-halved text-accent-gold"></i>
                </div>
                <span>Secure checkout</span>
            </div>
            <div class="flex items-center gap-3 text-sm text-white/90 font-medium">
                <div class="w-10 h-10 rounded-xl bg-accent-gold/20 border border-accent-gold/30 grid place-items-center">
                    <i class="fas fa-globe text-accent-gold"></i>
                </div>
                <span>Global access</span>
            </div>
            <div class="flex items-center gap-3 text-sm text-white/90 font-medium">
                <div class="w-10 h-10 rounded-xl bg-accent-gold/20 border border-accent-gold/30 grid place-items-center">
                    <i class="fas fa-award text-accent-gold"></i>
                </div>
                <span>Verified certification</span>
            </div>
        </div>
