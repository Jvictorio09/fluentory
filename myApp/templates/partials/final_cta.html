<section class="relative bg-[#000000] py-12 lg:py-16 text-white text-center overflow-hidden">
    <!-- Background gradient splashes in corners -->

            Find Your Level.<br>Start Today.
        </h2>

            Take the placement test and get a personalized path in minutes.
        </p>
        
        <!-- Enhanced CTAs -->
        <div class="flex flex-col sm:flex-row gap-5 justify-center mb-12">
            <a href="{% url 'login' %}?next={% url 'student_placement' %}" class="group inline-flex items-center justify-center gap-3 bg-white text-[#00655F] py-6 px-14 rounded-2xl no-underline text-lg font-semibold shadow-[0_20px_50px_rgba(255,255,255,0.2)] hover:bg-white/90 hover:shadow-[0_24px_60px_rgba(255,255,255,0.3)] transition-all duration-300 transform hover:scale-[1.02]">

            <a href="#courses" class="inline-flex items-center justify-center bg-[#04363a]/40 border-2 border-white/20 backdrop-blur-md text-white py-6 px-14 rounded-2xl no-underline text-lg font-semibold hover:bg-[#04363a]/60 hover:border-[#82C293]/40 transition-all duration-300 smooth-scroll">
                Browse Programs
            </a>

        <!-- Enhanced trust indicators -->
        <div class="flex flex-wrap justify-center gap-8 lg:gap-12">
            <div class="flex items-center gap-3 text-sm text-white/90 font-medium">
                <div class="w-10 h-10 rounded-xl bg-white/20 border border-white/30 grid place-items-center">
                    <i class="fas fa-shield-halved text-white"></i>
                </div>
                <span>Secure checkout</span>
            </div>
            <div class="flex items-center gap-3 text-sm text-white/90 font-medium">
                <div class="w-10 h-10 rounded-xl bg-white/20 border border-white/30 grid place-items-center">
                    <i class="fas fa-globe text-white"></i>
                </div>
                <span>Global access</span>
            </div>
            <div class="flex items-center gap-3 text-sm text-white/90 font-medium">
                <div class="w-10 h-10 rounded-xl bg-white/20 border border-white/30 grid place-items-center">
                    <i class="fas fa-award text-white"></i>
                </div>
                <span>Verified certification</span>
            </div>
        </div>
