{% if request.session.preview_role %}
<div class="fixed top-0 left-0 right-0 z-[9999] bg-gradient-to-r from-[#82C293]/90 to-[#259d78]/90 backdrop-blur-xl border-b border-[#82C293]/50 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-white/20 border border-white/30 flex items-center justify-center">
                <i class="fas fa-eye text-white text-sm"></i>
            </div>
            <div>
                <div class="text-sm font-medium text-white">Preview Mode</div>
                <div class="text-xs text-white/80">Viewing as {{ request.session.preview_role|title }}</div>
            </div>
        </div>
        <a href="{% url 'dashboard:switch_role' %}?role=admin_dashboard" 
           class="px-4 py-2 bg-white/20 hover:bg-white/30 border border-white/30 hover:border-white/50 text-white rounded-lg text-sm font-medium transition-all duration-300 hover:scale-105 flex items-center gap-2">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Admin</span>
        </a>
    </div>
</div>
{% endif %}
