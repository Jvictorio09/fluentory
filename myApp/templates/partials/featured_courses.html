<section id="courses"
  class="relative overflow-hidden py-20 lg:py-28"
  style="background-color: var(--bg-primary);">

  <!-- Architectural light wash -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute inset-0"
      style="background:
        radial-gradient(
          ellipse at 50% 40%,
          rgba(130,194,147,0.14),
          rgba(130,194,147,0.06),
          transparent 68%
        );">
    </div>
  </div>

  <div class="max-w-[1600px] mx-auto px-8 lg:px-20 relative z-10">

    <!-- Header -->
    <div class="flex flex-col lg:flex-row lg:items-end lg:justify-between gap-12 mb-16">

      <div>
        <h2 class="text-[3.4rem] sm:text-[3.8rem] lg:text-[4.2rem] font-extralight tracking-[-1px] mb-4"
            style="color: var(--text-primary);">
          Featured Programs
        </h2>
        <p class="text-lg font-light max-w-[520px]"
           style="color: var(--text-secondary);">
          Curated learning paths designed for measurable outcomes and real-world impact.
        </p>
      </div>

      <!-- Filter Tabs -->
      <div class="flex flex-wrap gap-3" id="filter-buttons">
        <button data-filter="all" class="filter-btn px-6 py-3 rounded-full text-sm font-medium transition-all"
          style="
            background: linear-gradient(to right, var(--accent-cta), var(--accent-primary));
            color: white;
            box-shadow: 0 12px 30px rgba(0,101,95,0.35);
          ">
          All Programs
        </button>

        <button data-filter="beginner" class="filter-btn px-6 py-3 rounded-full text-sm font-medium transition-all"
          style="background-color: var(--bg-elevated); color: var(--text-primary);">
          Beginner
        </button>

        <button data-filter="intermediate" class="filter-btn px-6 py-3 rounded-full text-sm font-medium transition-all"
          style="background-color: var(--bg-elevated); color: var(--text-primary);">
          Intermediate
        </button>

        <button data-filter="advanced" class="filter-btn px-6 py-3 rounded-full text-sm font-medium transition-all"
          style="background-color: var(--bg-elevated); color: var(--text-primary);">
          Advanced
        </button>

        <button data-filter="business" class="filter-btn px-6 py-3 rounded-full text-sm font-medium transition-all"
          style="background-color: var(--bg-elevated); color: var(--text-primary);">
          Business
        </button>

        <button data-filter="language" class="filter-btn px-6 py-3 rounded-full text-sm font-medium transition-all"
          style="background-color: var(--bg-elevated); color: var(--text-primary);">
          Language
        </button>
      </div>
    </div>

    <!-- Course Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10" id="course-grid">

      <!-- COURSE CARD -->
      <div class="course-card group rounded-[2rem] overflow-hidden transition-all duration-500"
           data-level="beginner" data-category="data-science"
           style="background-color: var(--bg-secondary); box-shadow: 0 30px 80px rgba(4,54,58,0.18);">

        <div class="relative h-64 overflow-hidden">
          <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&w=800&q=80"
               class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
               alt="Data Science">
          <div class="absolute inset-0"
               style="background: linear-gradient(to top, rgba(4,54,58,0.45), transparent);"></div>
          <div class="absolute top-5 right-5 px-4 py-2 rounded-full text-xs font-medium"
               style="background-color: rgba(255,255,255,0.85); color: #04363A;">
            30-sec Preview
          </div>
        </div>

        <div class="p-8">
          <div class="flex justify-between items-start mb-5">
            <h3 class="text-2xl font-light leading-tight" style="color: var(--text-primary);">
              Introduction to Data Science
            </h3>
            <span class="text-xs px-4 py-1.5 rounded-full"
                  style="background-color: rgba(130,194,147,0.18); color: var(--accent-cta);">
              Beginner
            </span>
          </div>

          <p class="text-base font-light leading-relaxed mb-8"
             style="color: var(--text-secondary);">
            Master the foundations of data analysis, visualization, and decision-making.
          </p>

          <div class="flex gap-6 text-sm mb-8" style="color: var(--text-secondary);">
            <span>40 hrs</span>
            <span>Preview Included</span>
          </div>

          <div class="flex justify-between items-center pt-6"
               style="border-top: 1px solid var(--border-primary);">
            <span class="text-3xl font-semibold" style="color: var(--text-primary);">$299</span>
            <a href="#" class="inline-flex items-center gap-2 text-sm font-medium transition-all"
               style="color: var(--accent-primary);">
              View Program <i class="fas fa-arrow-right text-xs"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- DUPLICATE CARD STRUCTURE ABOVE FOR ALL OTHER COURSES -->
    </div>
  </div>
</section>
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.filter-btn');
      const cards = document.querySelectorAll('.course-card');
    
      function resetButtons() {
        buttons.forEach(btn => {
          btn.style.background = 'var(--bg-elevated)';
          btn.style.color = 'var(--text-primary)';
          btn.style.boxShadow = 'none';
        });
      }
    
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const filter = btn.dataset.filter;
    
          resetButtons();
          btn.style.background = 'linear-gradient(to right, var(--accent-cta), var(--accent-primary))';
          btn.style.color = 'white';
          btn.style.boxShadow = '0 12px 30px rgba(0,101,95,0.35)';
    
          cards.forEach(card => {
            const level = card.dataset.level;
            const category = card.dataset.category;
    
            const show =
              filter === 'all' ||
              filter === level ||
              filter === category;
    
            card.style.display = show ? 'block' : 'none';
          });
        });
      });
    });
    </script>
